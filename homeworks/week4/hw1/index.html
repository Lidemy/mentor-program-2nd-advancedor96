<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>計算機</title>
   <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <div class="calc">
      <div class="show">0</div>
      <div class="panel">
         <div class="row">
            <div class="btn op" data-d="clear">C</div>
            <div class="btn op"></div>
            <div class="btn op"></div>
            <div class="btn op" data-d="/">÷</div>
         </div>
         <div class="row">
            <div class="btn" data-d="7">7</div>
            <div class="btn" data-d="8">8</div>
            <div class="btn" data-d="9">9</div>
            <div class="btn op" data-d="*">×</div>
         </div>
         <div class="row">
            <div class="btn" data-d="4">4</div>
            <div class="btn" data-d="5">5</div>
            <div class="btn" data-d="6">6</div>
            <div class="btn op" data-d="-">-</div>
         </div>
         <div class="row">
            <div class="btn" data-d="1">1</div>
            <div class="btn" data-d="2">2</div>
            <div class="btn" data-d="3">3</div>
            <div class="btn op" data-d="+">+</div>
         </div>
         <div class="row">
            <div class="btn" data-d=".">.</div>
            <div class="btn" data-d="0">0</div>
            <div class="btn" data-d="back">←</div>
            <div class="btn op" data-d="=">=</div>
         </div>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
