<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>仿 Google 表單</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>程式導師實驗計畫第二期報名表單</h1>
   <p>
    詳情請參考：https://medium.com/hulis-blog/mentor-program-s2-f876c4e13d3b <br />
    填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔
   </p>

   <section class="red">
     *必填
   </section>

   <section class="section" id="emailSection">
      <h3>電子郵件地址<span class="red">*</span></h3>
      <input type="text" id="email" />
      <h6 class="errorHint"></h6>
   </section>

   <section class="section" id="nicknameSection">
      <h3>暱稱<span class="red">*</span></h3>
      <h6>該如何稱呼你</h6>
      <input type="text" id="nickname" />
      <h6 class='errorHint'></h6>
   </section>

   <section class="section" id="deviceSection">
     <h3>報名類型<span class="red">*</span></h3>
     <input type="radio" class="type" name='type[]' value='1' id="type1">
     <label for="type1">從零到一基礎班（一個月後開始收保證金 3000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
     <br />
     <input type="radio" class="type" name='type[]' value='2' id="type2">
     <label for="type2">在職工程師加強班（一個月後開始收保證金 3000，兩個月時收學費 30000，被淘汰不退還）</label>
     <h6 class='errorHint'></h6>
   </section>

  <section class="section" id="workSection">
    <h3>現在的職業<span class="red">*</span></h3>
    <h6>範例：學生、前端工程師、待業中、業務</h6>
    <input type="text" id="work" />
    <h6 class='errorHint'></h6>
  </section>

  <section class="section" id="relativeSection">
    <h3>是否有程式相關背景？<span class="red">*</span></h3>
    <h6>範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課..</h6>
    <input type="text" id="relative" />
    <h6  class='errorHint'></h6>
  </section>
  <section class="section" id="otherSection">
    <h3>其他</h3>
    <h6>任何你想說的</h6>
    <input type="text" id="other" />
  </section>



   <button class="submit">送出</button>
   <script src="./index.js"></script>
</body>
</html>
