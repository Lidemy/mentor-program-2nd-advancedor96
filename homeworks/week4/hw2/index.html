<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>仿 Google 表單</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>程式導師實驗計畫第二期報名表單</h1>
   <p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
   <section class="section" id="emailSection">
      <h3>電子郵件<span class="red">*</span></h3>
      <input type="text" id="email"/>
   </section>

   <section class="section" id="typeSection">
      <h3>報名類型</h3>
      <input type="radio" name='type' value='1' id="type1">
      <label for="type1">第1型</label>
      <input type="radio" name='type' value='2' id="type2">
      <label for="type2">第2型</label>
   </section>

   <section class="section" id="otherSection">
      <h3>其他補充(非必填)</h3>
      <input type="text" id="other"/>
   </section>
</body>
</html>
