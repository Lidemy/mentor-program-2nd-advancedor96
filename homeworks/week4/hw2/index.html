<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>仿 Google 表單</title>
   <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>雲端工作的難度調查</h1>
   <section class="section" id="osSection">
      <h3>你目前使用什麼作業系統？（可複選）<span class="red">*</span></h3>
      <input type="checkbox" class="os" name='os[]' value='Windows'>
      <label for="os1">Windows</label>
      <input type="checkbox" class="os" name='os[]' value='Mac'>
      <label for="os2">Mac</label>
      <input type="checkbox" class="os" name='os[]' value='Linux'>
      <label for="os3">Linux</label>
   </section>

   <section class="section" id="deviceSection">
     <h3>你同時擁有幾台會使用的數位裝置？ <span class="red">*</span></h3>
     <input type="text" id="device" />
   </section>

   <section class="section" id="feelSection">
      <h3>你對目前使用雲端工作的整體滿意度為？<span class="red">*</span></h3>
      <input type="radio" class="feel" name='feel[]' value='1'>
      <label for="feel1">1</label>
      <input type="radio" class="feel" name='feel[]' value='2'>
      <label for="feel2">2</label>
      <input type="radio" class="feel" name='feel[]' value='3'>
      <label for="feel3">3</label>
      <input type="radio" class="feel" name='feel[]' value='4'>
      <label for="feel4">4</label>
      <input type="radio" class="feel" name='feel[]' value='5'>
      <label for="feel5">5</label>
   </section>

   <section class="section" id="otherSection">
      <h3>其他補充(非必填)</h3>
      <input type="text" id="other"/>
   </section>

   <button class="submit">送出</button>
   <script src="./index.js"></script>
</body>
</html>
