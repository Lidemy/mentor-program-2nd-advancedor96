   <button class="show_btn">點我 呼叫 紫色區塊.show()</button>
   <button class="hide_btn">點我 呼叫 紫色區塊.hide()</button>


<pre>
      function q(selector){
         let e = document.querySelector(selector);
         e.hide = function(){
            this.style.display = 'none'
         }
      
         e.show = function(){
            this.style.display = 'block';
         }
         return e;
      }
      
</pre>
