<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>登入</title>
   <link rel="stylesheet" href="./css/bulma.min.css">
</head>

<body>
<section class="section">
   <div class="container">
   <h1 class="title">登入</h1>
   <form action="controller.php" method="POST" class="login_form">

      <div class="field">
         <label class="label">帳號</label>
         <div class="control">
            <input type="text" class="input account" autofocus name="account" placeholder="輸入帳號"/>
         </div>
      </div>


      <div class="field">
         <label class="label">密碼</label>
         <div class="control">
            <input type="password" class="input pwd"  name="pwd" placeholder="輸入密碼"/>
         </div>
      </div>
      
      <input type="hidden" name="type" value="login" />

      <div class="field is-grouped">
         <div class="control">
            <button class="button is-link login_btn">登入</button>
         </div>
      </div>
   </form>
</div>
</section>
   <script>
      let form = document.querySelector('.login_form');
      let btn = document.querySelector('.login_btn');
      btn.addEventListener('click', function (e) {
         e.preventDefault();
         let account = document.querySelector('.account');
         let pwd = document.querySelector('.pwd');
         if (account.value === '' || pwd.value === '') {
            alert('欄位未填');
         } else {
            form.submit();
         }
      })

   </script>
</body>

</html>
